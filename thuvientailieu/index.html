<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A3 Chuyên Tin - Thư viện tài liệu</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="https://cdn.a3sachhonaba.com/resource/icon/chuyentin.webp" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Thư viện tài liệu</h1>
        </div>
        <div class="content">





            <div class="tailieu">


                <button onclick="toggleVisibility('tailieupdf')">Tài liệu</button>
                <div class="tailieupdf" id="tailieupdf">


                    <button onclick="toggleVisibility('tlgkctpdf')">Tài liệu giáo khoa chuyên tin</button>
                    <div class="tlgkctpdf" id="tlgkctpdf">


                        <button onclick="openForm('https://cdn.a3sachhonaba.com/resource/chuyentin.a3sachhonaba.com/thuvientailieu/tailieugiaokhoachuyentin/Quyen1.pdf')">Quyển 1</button>
                        <button onclick="openForm('https://cdn.a3sachhonaba.com/resource/chuyentin.a3sachhonaba.com/thuvientailieu/tailieugiaokhoachuyentin/Quyen1_BaiTap.pdf')">Quyển 1 - Bài tập</button>
                        <button onclick="openForm('https://cdn.a3sachhonaba.com/resource/chuyentin.a3sachhonaba.com/thuvientailieu/tailieugiaokhoachuyentin/Quyen2.pdf')">Quyển 2</button>
                        <button onclick="openForm('https://cdn.a3sachhonaba.com/resource/chuyentin.a3sachhonaba.com/thuvientailieu/tailieugiaokhoachuyentin/Quyen2_BaiTap.pdf')">Quyển 2 - Bài tập</button>
                        <button onclick="openForm('https://cdn.a3sachhonaba.com/resource/chuyentin.a3sachhonaba.com/thuvientailieu/tailieugiaokhoachuyentin/Quyen3.pdf')">Quyển 3</button>
                        <button onclick="openForm('https://cdn.a3sachhonaba.com/resource/chuyentin.a3sachhonaba.com/thuvientailieu/tailieugiaokhoachuyentin/Quyen3_BaiTap.pdf')">Quyển 3 - Bài tập</button>


                    </div>


                    <button onclick="openForm('https://cdn.a3sachhonaba.com/resource/chuyentin.a3sachhonaba.com/thuvientailieu/sachgiaokhoatinhoc11bangcpp/sachgiaokhoatinhoc11bangcpp.pdf')">Sách giáo khoa tin học 11 bằng C++</button>


                </div>


            </div>





            <div class="dethi">
                <!-- Nội dung đề thi -->
            </div>





        </div>
    </div>
    <script>
        function openForm(url) {
            if (url) {
                window.location.href = url;
            } else {
                console.error('URL không hợp lệ.');
            }
        }
        function toggleVisibility(id) {
            var element = document.getElementById(id);
            if (element) {
                if (element.style.display === "none" || element.style.display === "") {
                    element.style.display = "block";
                    element.classList.remove('hide');
                    element.classList.add('show');
                } else {
                    element.classList.remove('show');
                    element.classList.add('hide');
                    setTimeout(() => {
                        element.style.display = "none";
                    }, 300); // Thời gian khớp với thời lượng của animation
                }
            } else {
                console.error('Phần tử với ID ' + id + ' không tồn tại.');
            }
        }
    </script>
</body>
</html>
